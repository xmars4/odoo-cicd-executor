name: ci/cd
on:
    workflow_call:
        inputs:
            repo_name:
                required: true
                type: string
            action:
                required: true
                type: string
        secrets:
            ACCESS_TOKEN:
                required: true
            DOCKERHUB_USERNAME:
                required: true
            DOCKERHUB_TOKEN:
                required: true
            TELEGRAM_CHANNEL_ID:
                required: true
            TELEGRAM_TOKEN:
                required: true
            SERVER_PRIVATE_KEY:
                required: true
            SERVER_DB_PASSWORD:
                required: true

